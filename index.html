<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to Hex Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider-container">
    <div class="slider red">
      <label>R</label>
      <input type="range" min="0" max="255" value="0" name="red">
      <span>0</span>
    </div>
    <div class="slider green">
      <label>G</label>
      <input type="range" min="0" max="255" value="0" name="green">
      <span>0</span>
    </div>
    <div class="slider blue">
      <label>B</label>
      <input type="range" min="0" max="255" value="0" name="blue">
      <span>0</span>
    </div>
    <div class="hex-value">#000000</div>
  </div>
  <script src="main.js"></script>
</body>

</html>
